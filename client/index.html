      }

    <title>主页 | 中国攀达科技小组</title>

</head>
<body>
  <button id="backTop"><img src="./assets/top.svg" alt="回到顶部" id="top_img"></img></button>
  <div class="menu">

    <div><a href="./html/product.html" target="_blank" class="active" id="product">项目中心</a> </div>
    <div><a href="./html/contact.html" target="_blank" class="active" id="contact">联系我们</a> </div>

    <button class="user" id="register" onclick="register()">注册</button>
  </div>
  <div id="banner" onclick="console.log('this code from github.com/ChinaPandaGroup/Prtlents/blob/main/src/mods/include/PDataStructure.h')">
    <div id="slogon" style="z-index: 1;">
      让科技不再高高在上，而是服务于人民
      <div id="writer" style="position: absolute;z-index: 800;">
        <div id="cursor"></div>
      </div>
    </div>
  </div>
  <div id="main">

  </div>
    <script>
      // const 定义, 获取元素
      const writer = document.getElementById('writer');
      const slogon = document.getElementById('slogon');
      const backTop = document.getElementById('backTop');
      
      backTop.style.display = 'none';
      writer.style.width = slogon.offsetWidth + 'px';
      writer.style.height = slogon.offsetHeight + 'px';
      const slogonText = slogon.innerText;
      const slogonLength = slogonText.length;
      const animationDuration = 0.25; // 动画持续时间，单位为秒
      writer.style.animation = "writer " + slogonLength * animationDuration + "s " + "steps(" + slogonLength + ", end) forwards";

      console.log(document.cookie);
      if(document.cookie === ""){
        console.log(
          "HHH"
        );
      }

      //事件绑定
      addEventListener("resize", function(){
        if (/Mobi|Android|iPhone/i.test(navigator.userAgent) || /Android|iPhone|iPad|iPod/i.test(navigator.platform)) {
          console.log("移动端设备");
          console.log("跳转到移动端页面");
          window.location.href = "./Mobile/index.html";
        } else {
          console.log("桌面端设备");
        }
      });

      addEventListener("scroll", function(){
        if (document.documentElement.scrollTop > 100) {
          backTop.style.display = 'block';
        } else {
          backTop.style.display = 'none';
        }
      });

      backTop.addEventListener("click", function () {
        window.scrollTo(0, 0);
      });

      window.onchange = function() {
        console.log("change");
      }
    </script>
</body>
</html>
