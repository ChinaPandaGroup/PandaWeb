<!DOCTYPE html>
<html lang="en">

<head>
    <style>
         :root {
            /*正常情况(浅色)*/
            --bgcolor: white;
            --textcolor: black;
        }
        
        @media (prefers-color-scheme: dark) {
            /*dark : 深色*/
             :root {
                --bgcolor: black;
                --textcolor: white;
            }
        }
        
        body {
            background-color: var(--bgcolor);
            color: var(--textcolor);
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Hi</p>
</body>

</html>
