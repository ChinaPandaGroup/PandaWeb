    <script>
      window.onchange = function() {
        console.log("change");
      }
      const writer = document.getElementById('writer');
      const slogon = document.getElementById('slogon');
      writer.style.width = slogon.offsetWidth + 'px';
      writer.style.height = slogon.offsetHeight + 'px';
      const slogonText = slogon.innerText;
      const slogonLength = slogonText.length;
      const animationDuration = 0.25; // 动画持续时间，单位为秒
      writer.style.animation = "writer " + slogonLength * animationDuration + "s " + "steps(" + slogonLength + ", end) forwards";
      addEventListener("resize", function(){
        //添加这个事件判断主要是在浏览器中如果打开了开发者工具，可以进入手机模拟器模式，所以要跳转到移动端页面
        if (/Mobi|Android|iPhone/i.test(navigator.userAgent) || /Android|iPhone|iPad|iPod/i.test(navigator.platform)) {
        console.log("移动端设备");
        console.log("跳转到移动端页面");
        window.location.href = "./Mobile/index.html";
        } else {
          console.log("桌面端设备");
        }
      });
